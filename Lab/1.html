<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Lab/1.css">
    <title>Document</title>
</head>
<body>
    <div class="img">
        <img src="https://svgshare.com/i/_gZ.svg" alt="">
    </div>
    <div>
        <img src="https://svgshare.com/i/_go.svg" alt="">
    </div>
    <div class="container">
        <form action="form"></form>
        <div class="title">Get Started</div>
        <div>
            <label for="username">username</label>
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="a.k.a">
            <i class="fas fa-check-circle failure-icon"></i>
            <i class="fas fa-exclamation-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <i class="far fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com">
            <i class="fas fa-check-circle failure-icon"></i>
            <i class="fas fa-exclamation-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <div>
            <label for="password">Email</label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="****">
            <i class="fas fa-check-circle failure-icon"></i>
            <i class="fas fa-exclamation-circle success-icon"></i>
            <div class="error"></div>
        </div>
        <button id="btn" type="submit">Submit</button>
    </div>
</body>
</html>
